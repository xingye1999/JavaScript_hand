<!DOCTYPE html>
<html>

<head>
  <style>
    /* 布局容器 */
    .container {
      display: flex;
      /* 使用Flex布局 */
    }

    /* 左侧导航栏样式 */
    .sidebar {
      width: 250px;
      /* 左侧导航栏的宽度 */
      background-color: #333;
      /* 设置背景颜色 */
      color: #fff;
      /* 文本颜色 */
      padding: 20px;
      /* 内边距 */
    }

    /* 右侧主体部分样式 */
    .content {
      flex: 1;
      /* 自动填充剩余空间 */
      padding: 20px;
      /* 内边距 */
    }

    /* 头部样式 */
    .header {
      background-color: #007bff;
      /* 设置头部背景颜色 */
      color: #fff;
      /* 文本颜色 */
      padding: 10px;
      /* 内边距 */
    }

    /* 示例菜单项样式 */
    .menu-item {
      margin-bottom: 10px;
      /* 菜单项之间的间距 */
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 左侧导航栏 -->
    <div class="sidebar">
      <div class="menu-item">菜单项1</div>
      <div class="menu-item">菜单项2</div>
      <div class="menu-item">菜单项3</div>
    </div>
    <!-- 右侧内容区域 -->
    <div class="content">
      <!-- 头部 -->
      <div class="header">
        页面标题
      </div>
      <!-- 主体内容 -->
      <div>
        这里是主体内容，根据业务需求填充内容。
      </div>
    </div>
  </div>
</body>

</html>
