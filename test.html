<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      margin-top: 40px;
      width: 300px;
      height: 300px;
      background-color: antiquewhite;
      overflow: hidden;
    }

    .child {
      margin-top: 30px;
      width: 100px;
      height: 100px;
      background-color: aqua;
      display: none;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">Child Element</div>
  </div>
  <script>
    const demo = () => {
      console.log(this)
      const demo1 = () => {
        console.log(this)
      }
      demo1()
    }

    demo()

  </script>
</body>

</html>
