<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Footer</title>
  <style>
    .box1 {
      width: 100px;
      height: 600px;
      background-color: transparent;
      border: 1px solid red;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div class="box1">111111111111111111111111111111</div>
</body>

</html>
